<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div class="container">
  <mat-grid-list cols="4" rowHeight="5:1">
    <mat-grid-tile>
      <!-- Add title -->
      <h1>{{ title }}</h1>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <!-- Add buttons -->
      <app-button class="btn btnLogIn" text="Log Out" (btnClick)="logOut()">
      </app-button>

      <app-button class="btn" text="Add" (btnClick)="addClient()"></app-button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
